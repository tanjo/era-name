    <div class="container">
      <h1>元号ガチャ</h1>
      <p>過去の元号で利用されている漢字からランダムで生成する</p>
      <div class="row result-area text-center">
        <div class="col-12">
          <div
            class="loading row spinner-grow text-dark d-none"
            id="kurukuru"
            role="status"
          >
            <span col="col-5" class="h-50"></span>
            <span class="col-2 sr-only">Loading...</span>
            <span col="col-5"></span>
          </div>
        </div>
        <span id="result" class="col-12">平成</span>
        <div id="result-twitter" class="col-12"></div>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
      </div>

      <form class="row">
        <div class="col-12 form-group">
          <label for="length">文字列長</label>
          <select class="form-control" type="number" id="length" value="2">
            <option selected>2</option>
            <option>4</option>
          </select>
        </div>
        <div class="col-3"></div>
        <div class="col-6 form-group">
          <button
            type="button"
            class="btn btn-primary btn-lg btn-block"
            id="generate"
          >
            生成
          </button>
        </div>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
